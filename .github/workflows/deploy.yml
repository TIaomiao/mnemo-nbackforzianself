name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ‘‡ å…³é”®æ­¥éª¤ï¼šå®‰è£… Bun ç¯å¢ƒï¼Œè§£å†³ "bun: not found"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # ğŸ‘‡ ä½¿ç”¨ Bun å®‰è£…ä¾èµ–ï¼Œè§£å†³ "Cannot find package 'unocss'"
      - name: Install dependencies
        run: bun install

      # ğŸ‘‡ å¼€å§‹æ‰“åŒ…
      - name: Build
        run: bun run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
