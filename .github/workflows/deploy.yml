name: Deploy to GitHub Pages

on:
  push:
    branches: 'main' # 只有当你向 main 分支提交代码时才运行

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

     # 第一步：给 GitHub 安装这个叫 Bun 的工具
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install All Dependencies
        # 这里我们强行手动安装 unocss 和相关插件，防止它“漏买”
        run: bun add unocss @unocss/vite @vitejs/plugin-vue && bun install

      # 第三步：运行打包（这次它能找到 bun 了）
      - name: Build
        run: bun run build
        
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/' # 打包后的文件夹

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
